<html class="no-js" lang="en">
  <head>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>


  <!-- adding the menu bar -->
  <div class="fixed">
  <nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>

  <section class="top-bar-section">

    <!-- Right Nav Section -->
    <ul class="right">
      <li class="has-dropdown">
        <a href="#">__   *Quizzard*  __ </a>
        <ul class="dropdown">
          <li class="active"><a href="#">Profile</a></li>
          <li class="active"><a href="#">Add a Quiz</a></li>
          <li class="active"><a href="#">Be Quizzed</a></li>
        </ul>
      </li>
    </ul>
  </section>
</nav>
</div>

  </head>
  <body>
  <br></br>
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Quizzard</h1>
        <br></br>
      </div>
    </div>

    <!-- questions box! -->

          <!--the actual question -->
    <div class="row">
    <div class="large-1 medium-1 columns">
        <p>&nbsp;</p>
    </div>
    <div class="large-5 medium-5 columns questionbox">
      <p></p>
    </div>
      <!--the spot to 'drop' answer -->
    <div class="large-1 medium-1 columns">
        <p>&nbsp;</p>
    </div>
    <div id="answerArea" class="large-4 medium-4 columns answerbox">
      <p id="answerbox">&nbsp;</p>
    </div>
      <div class="large-1 medium-1 columns">
        <p>&nbsp;</p>
      </div>
    </div>

    <div class="row">
      <div class="large-12 medium-12 columns">
        <br></br>
        <h5>Choose your answer:</h5>
      </div>
    </div>

    <!-- Speech area  -->
    <div class="row speechQuestion hide">
      <div class="large-12 medium-12 columns">
        <button onclick="startButton()">Start Record</button>
        <button onclick="playQuestion()">Read Question</button>
        <p id="capText">Captured Text</p>
      </div>
    </div>

    <!-- Drag area -->
    <div class="row dragQuestion hide">
      <div class="large-12 medium-12 columns">
        <div class="answers"style="width: 30%; text-align: left; margin: 0 auto">
          <style>
          .answers div {width: 30%; display: inline-block; margin 0 auto; border: 2px solid black;}
          </style>
          <div id="answer1" class="answer"></div>
          <div id="answer2" class"answer"></div>
          <div id="answer3" class="answer"></div>

        </div>
      </div>
    </div>

    <!-- Text area -->
      <div class="row textQuestion hide">
        <div class="large-12 columns">
          <form action="">
            <input type="text" id="txtans" placebolder="large"/>
          </form>
        </div>
      </div>

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <!--<script src="js/vendor/jquery.js"></script>-->
    <script src="js/foundation.min.js"></script>
    <script src="js/func.js" type="text/JavaScript"></script>
    <script src="js/reload.js" type="text/JavaScript"></script>
    <script src="js/type.js" type="text/JavaScript"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
